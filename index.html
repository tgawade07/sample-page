<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{
      background-color: orange;
      position: relative;
      width: 500px;
      height: 300px;
    }
    .flag > div{
      background-color: white;
      height: 100px;
      width: 500px;
      position: relative;
      top: 65px;
      
    }
    .flag > div >div{
      background-color: blue;
      position: absolute;
      height: 100px;
      width: 100px;
      border-radius: 50%;
      left: 38%;
    }
  </style>
</head>

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p></p>
      </div>
    </div>
  </div>
